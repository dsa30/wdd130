<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a poll form for wdd130">
  <meta name="author" content="Daniel Selase Anyidoho">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Daniel Selase Anyidoho | WDD 130</title>
</head>

<body>
  <header>
    <h1>WDD | Daniel Selase Anyidoho | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="email">Email:</label>
        <input type="email" id="useremail" name="useremail">
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favorite internet browswer</label>
        <select name="browswer" id="browswer">
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">brave</option>
          <option value="other">other</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" cols="30"
          rows="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
      </fieldset>
      <button type="submit">Submit Roll</button>
    </form>
  </main>
  <footer>
    <p>&copy;2024 |HTML Form - User Poll Activity | Daniel Selase Anyidoho</p>
  </footer>
</body>

</html>
